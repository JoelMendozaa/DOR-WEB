<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/e92bca462a.js" crossorigin="anonymous"></script>
    <title>Registro - YoDa</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../imagenes/Logo.png" alt="Logo YoDa"></a>
            <span>YoDa</span>
        </div>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="Hoteles.html">Hoteles</a>
            <a href="#">Contacto</a>
            <div class="user-dropdown">
                <a href="#">
                    <img class="user-image" src="../imagenes/user-icon.png" alt="Usuario">
                </a>
                <div class="dropdown-content">
                    <a href="Login.html">Iniciar Sesión</a>
                    <a href="Registrarse.html">Regístrate</a>
                </div>
            </div>
        </nav>
        <select name="idioma" id="button" class="idioma">
            <option value="lang">Español</option>
            <option value="lang">Inglés</option>
            <option value="lang">Frances</option>
            <option value="lang">Aleman</option>
        </select>
    </header>

    <div class="register-container">
        <h2>Regístrate</h2>
        <form class="register-form">
            <div class="form-group">
                <input type="text" placeholder="Nombre" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Apellido" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Correo Electrónico" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirmar Contraseña" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Teléfono" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Dirección" class="form-input" required>
            </div>
            <button type="submit" class="register-button">Registrar</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <footer>
        <hr class="footer-divider">
        <p>&copy; 2024 YoDa. Todos los derechos reservados.</p>
        <br>
        <h4>Contactos</h4>
        <a href="#">Instagram</a><br>
        <a href="#">Facebook</a><br>
        <a href="#">Correo</a><br>
        <p>Telefono: 123456789</p>
    </footer>
</body>
</html>
